    <div class="wrapper">
        <div class="main-header load-html" data-source="_mainHeader.html"></div>
        <div class="sidebar sidebar-left" data-source="_sideBar.html"></div>

        <div class="sidebar sidebar-right" data-source="_sideBarRight.html"></div>
        <div class="settings-sidebar close-settings-sidebar-backdrop" data-source="_settingsBar.html"></div>

        <!-- content page title -->
        <!-- content page title ends -->

        </div>

        <!-- content page ends -->

    </div>

        <div class="row">
            <div class="col-12 col-sm-6 text-right">

                <a href="" class="content-color-secondary">Tüm hakları saklıdır</a>

    <!-- modal for create form -->

    <!-- Application main common jquery file -->

    <script src="vendor/swiper/js/swiper.min.js"></script>


    <!-- page specific script -->
    <script>
        "use script";
        $(window).on('load', function () {
            var tour = new Tour({
                steps: [{
                    element: "#left-menu",
                    title: "Main Menu",
                    content: "Access the demo pages from sidebar",
                    smartPlacement: true,
                    storage: false
                }, {
                    element: "button[data-target='#createOrder']",
                    title: "Creative Form",
                    content: "See beautifully designed form in modal",
                    smartPlacement: true,
                    placement: "left",
                    storage: false

                }, {
                    element: ".close-sidebar",
                    title: "Customizaton Menu",
                    content: "Customize your Layout style",
                    smartPlacement: true,
                    placement: "left",
                    storage: false

                }]

            });

            // Initialize the tour
            tour.init();

            // Start the tour
            tour.start();
        });

    </script>
    <script>


        $(document).ready(function () {
            $(".load-html").each(function () {
                $(this).load(this.dataset.source);
            });
            aqfw().Auth().CheckLoginRedirectLogin();
        });
        $(document).ajaxSend(function (event, jqxhr, settings) {
            if (settings.url.indexOf('/Question/SetChallengeAnswer') == -1) {
                $('.loader').show();
            }
        });
        $(document).ajaxStop(function () {
            $('.loader').hide();
        });

    </script>


</body>

</html>
